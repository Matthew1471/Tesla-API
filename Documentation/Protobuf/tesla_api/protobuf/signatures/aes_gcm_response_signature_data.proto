syntax = "proto3";

package Signatures;

option go_package = "github.com/teslamotors/vehicle_command/pkg/protocol/protobuf/signatures";
option java_package = "com.tesla.generated.signatures";
option java_outer_classname = "AesGcmResponseSignatureData";

message AesGcmResponseSignatureData {
  bytes  nonce   = 1;
  uint32 counter = 2;
  bytes  tag     = 3;
}