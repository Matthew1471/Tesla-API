syntax = "proto3";

package Signatures;

option go_package = "github.com/teslamotors/vehicle_command/pkg/protocol/protobuf/signatures";
option java_package = "com.tesla.generated.signatures";
option java_outer_classname = "AesGcmPersonalizedSignatureData";

message AesGcmPersonalizedSignatureData {
  bytes   epoch      = 1;
  bytes   nonce      = 2;
  uint32  counter    = 3;
  fixed32 expires_at = 4;
  bytes   tag        = 5;
}