syntax = "proto3";

package tesla.proto.universal_message.v1;

option go_package = "github.com/teslamotors/vehicle_command/pkg/protocol/protobuf/universalmessage";
option java_package = "com.tesla.generated.universal_message.v1";
option java_outer_classname = "Destination";

import "tesla_api/protobuf/universal_message/v1/domain.proto";

message Destination {
  oneof sub_destination{
    Domain domain          = 1;
    bytes routing_address = 2;
  }
}