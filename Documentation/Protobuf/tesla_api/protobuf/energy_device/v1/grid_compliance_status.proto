syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "GridComplianceStatus";

import "google/protobuf/wrappers.proto";
import "tesla_api/protobuf/energy_device/v1/grid_state.proto";

message GridComplianceStatus {
  GridState grid_state                                    = 1;
  google.protobuf.FloatValue qualifiying_time_remaining_s = 2;
}