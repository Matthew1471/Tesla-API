syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "ServerStagedPackage";

import "tesla_api/protobuf/energy_device/v1/firmware_version.proto";

message ServerStagedPackage {
  string download_url                       = 1;
  uint64 package_id                         = 2;
  bytes package_signature                   = 3;
  FirmwareVersion server_staged_version = 4;
}