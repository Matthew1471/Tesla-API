syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy-device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "WCChargeScheduleDay";

enum WCChargeScheduleDay {
  WC_CHARGE_SCHEDULE_DAY_INVALID   = 0;
  WC_CHARGE_SCHEDULE_DAY_SUNDAY    = 1;
  WC_CHARGE_SCHEDULE_DAY_MONDAY    = 2;
  WC_CHARGE_SCHEDULE_DAY_TUESDAY   = 4;
  WC_CHARGE_SCHEDULE_DAY_WEDNESDAY = 8;
  WC_CHARGE_SCHEDULE_DAY_THURSDAY  = 16;
  WC_CHARGE_SCHEDULE_DAY_FRIDAY    = 32;
  WC_CHARGE_SCHEDULE_DAY_SATURDAY  = 64;
}