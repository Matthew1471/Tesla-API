syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "NetworkConnectivityStatus";

import "google/protobuf/wrappers.proto";
import "tesla_api/protobuf/energy_device/v1/rssi.proto";

message NetworkConnectivityStatus {
  bool connected_physical        = 1;
  bool connected_internet        = 2;
  bool connected_tesla           = 3;
  Rssi rssi                      = 4;
  google.protobuf.Int32Value snr = 5;
}