syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "DeviceType";

enum DeviceType {
  DEVICE_TYPE_INVALID        = 0;
  DEVICE_TYPE_GEN3WC         = 1;
  DEVICE_TYPE_PVCOM          = 2;
  DEVICE_TYPE_MSA            = 3;
  DEVICE_TYPE_SITECONTROLLER = 4;
  DEVICE_TYPE_MEGAPUTER      = 5;
  DEVICE_TYPE_IPM            = 6;
}