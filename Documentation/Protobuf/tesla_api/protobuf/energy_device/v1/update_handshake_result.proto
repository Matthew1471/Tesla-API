syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "UpdateHandshakeResult";

enum UpdateHandshakeResult {
  UPDATE_HANDSHAKE_RESULT_INVALID        = 0;
  UPDATE_HANDSHAKE_RESULT_UNDERWAY       = 1;
  UPDATE_HANDSHAKE_RESULT_FAILED         = 2;
  UPDATE_HANDSHAKE_RESULT_NON_ACTIONABLE = 3;
  UPDATE_HANDSHAKE_RESULT_UPDATE_STAGED  = 4;
}