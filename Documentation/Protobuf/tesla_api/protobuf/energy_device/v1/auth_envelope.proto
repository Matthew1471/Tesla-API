syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "AuthEnvelope";

import "tesla_api/protobuf/energy_device/v1/external_auth.proto";

message AuthEnvelope {
  bytes payload = 1;

  oneof auth {
    ExternalAuth external_auth = 2;
  }
}