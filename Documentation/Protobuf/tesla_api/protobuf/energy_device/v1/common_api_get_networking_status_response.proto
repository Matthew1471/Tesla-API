syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "CommonAPIGetNetworkingStatusResponse";

import "tesla_api/protobuf/energy_device/v1/eth.proto";
import "tesla_api/protobuf/energy_device/v1/gsm.proto";
import "tesla_api/protobuf/energy_device/v1/wifi.proto";
import "tesla_api/protobuf/energy_device/v1/wifi_config.proto";

message CommonAPIGetNetworkingStatusResponse {
  WifiConfig wifi_config = 1;
  Wifi wifi              = 2;
  Eth eth                = 3;
  Gsm gsm                = 4;
}