syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "NetworkInterfaceIPv4Config";

message NetworkInterfaceIPv4Config {
  reserved 1;
  bool dhcp_enabled    = 2;
  fixed32 address      = 3;
  fixed32 subnet_mask  = 4;
  fixed32 gateway      = 5;
  repeated fixed32 dns = 6;
}