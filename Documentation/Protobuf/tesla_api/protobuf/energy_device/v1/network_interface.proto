syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "NetworkInterface";

import "tesla_api/protobuf/energy_device/v1/network_connectivity_status.proto";
import "tesla_api/protobuf/energy_device/v1/network_interface_ipv4_config.proto";

message NetworkInterface {
  bytes mac_address                             = 1;
  bool enabled                                  = 2;
  bool active_route                             = 3;
  NetworkInterfaceIPv4Config ipv4_config        = 4;
  NetworkConnectivityStatus connectivity_status = 5;
}