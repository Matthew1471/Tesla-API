syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "CommonAPIConfigureWifiWithEncryptedPasswordRequest";

import "tesla_api/protobuf/energy_device/v1/encrypted_message.proto";
import "tesla_api/protobuf/energy_device/v1/wifi_config.proto";

message CommonAPIConfigureWifiWithEncryptedPasswordRequest {
  bool enabled                         = 1;
  WifiConfig wifi_config               = 2;
  EncryptedMessage encrypted_password = 3;
}