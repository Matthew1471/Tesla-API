syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "InstACMeasurement";

import "google/protobuf/wrappers.proto"

message InstACMeasurement {
  float voltage_vrms                            = 1; // Voltage (Vrms)
  float frequency_hz                            = 2; // Frequency (Hz)
  google.protobuf.FloatValue current_arms       = 3; // Current (Arms)
  google.protobuf.FloatValue real_power_w       = 4; // Real power (W)
  google.protobuf.FloatValue reactive_power_var = 5; // Reactive Power (Var)
  google.protobuf.FloatValue apparent_power_va  = 6; // Apparent Power (Va)
}