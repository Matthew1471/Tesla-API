syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy-device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "WCTeslaVehicleDriveType";

enum WCTeslaVehicleDriveType {
  WC_TESLA_VEHICLE_DRIVE_TYPE_INVALID                  = 0;
  WC_TESLA_VEHICLE_DRIVE_TYPE_SINGLE_MOTOR_STANDARD    = 1;
  WC_TESLA_VEHICLE_DRIVE_TYPE_SINGLE_MOTOR_PERFORMANCE = 2;
  WC_TESLA_VEHICLE_DRIVE_TYPE_DUAL_MOTOR_STANDARD      = 3;
  WC_TESLA_VEHICLE_DRIVE_TYPE_DUAL_MOTOR_PERFORMANCE   = 4;
}