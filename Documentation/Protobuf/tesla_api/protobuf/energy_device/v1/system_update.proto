syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "SystemUpdate";

import "tesla_api/protobuf/energy_device/v1/firmware_version.proto";
import "tesla_api/protobuf/energy_device/v1/server_staged_package.proto";

message SystemUpdate {
  int32 handshake_result                               = 1;
  int32 update_status                                  = 2;
  FirmwareVersion server_staged_version                = 3;
  uint64 total_bytes                                   = 4;
  uint64 bytes_offset                                  = 5;
  uint64 estimated_bytes_per_second                    = 6;
  uint64 last_handshake_timestamp                      = 7;
  int32 last_update_result                             = 8;
  repeated ServerStagedPackage server_staged_packages = 9; 
}