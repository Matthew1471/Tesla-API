syntax = "proto3";

package tesla.proto.energy_device.v1;

option go_package = "github.com/teslamotors/energy_device/pkg/protocol/protobuf/energydevice/v1";
option java_package = "com.tesla.generated.energy_device.v1";
option java_outer_classname = "DeviceSignedPayload";

import "tesla_api/protobuf/energy_device/v1/device_cert_format.proto";
import "tesla_api/protobuf/energy_device/v1/device_signature_type.proto";

message DeviceSignedPayload {
  bytes payload                             = 1;
  DeviceSignatureType device_signature_type = 2;
  bytes signature                           = 3;
  DeviceCertFormat device_cert_format       = 4;
  bytes device_cert                         = 5;
}